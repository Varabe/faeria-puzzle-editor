<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle Editor — Faeria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.2/min/jcanvas.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/maker/css/example.css">
	
</head>
<body>

<div class="container-fluid">
	<canvas id="myCanvas" class="img-responsive" width="1920" height="1080" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#general">Genreal</a></li>
		<li><a data-toggle="tab" href="#hand">Hand</a></li>
		<li><a data-toggle="tab" href="#lands">Lands</a></li>
		<li><a data-toggle="tab" href="#creatures">Creatures</a></li>
	</ul>
	<div class="tab-content">
		<div id="general" class="tab-pane fade in active">
			<p>General</p>
				<form class="form-inline">
					<div class="row">
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon">Your Name:</span>
								<input class="form-control" type="text" id="form_name" value="Mighty Yak">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/heart.png" /></span>
								<input class="form-control" id="form_life" value="20">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/card_faeriacount.png" /></span>
								<input class="form-control" id="form_faeria" value="0">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/cards_in_deck.png" /></span>
								<input class="form-control" id="form_decksize" value="20">
							</div>
						</div>
					</div>
				</form>
				<form class="form-inline">
					<div class="row">
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon">Opponent Name:</span>
								<input class="form-control" type="text" id="form_name2" value="Dummy Yak">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/heart.png" /></span>
								<input class="form-control" id="form_life2" value="20">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/card_faeriacount.png" /></span>
								<input class="form-control" id="form_faeria2" value="0">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/cards_in_deck.png" /></span>
								<input class="form-control" id="form_decksize2" value="20">
							</div>
						</div>
					</div>
				</form>
					
		</div>
		<div id="hand" class="tab-pane fade">
			<div class="col-sm-4">

				<ul id="cards_in_hand" class="list-group">
					<li id="add_button" class="list-group-item">
						<button type="button" class="btn btn-info btn-lg add_button" onclick="javascript: nofilter();" data-toggle="modal" data-target="#cardModal">Add a card</button>
					</li>
				</ul>
			</div>
			<div class="col-sm-8">
				<ul id="img_list" class="list-inline"></ul>
			</div>
		</div>
		<div id="lands" class="tab-pane fade">
			<div class="col-sm-6">
				<ul class="mypills">
					<div class="row">
						<li><a href="javascript: createLand('forest');" type="forest"><img src="/static/maker/images/icon_land_green_key.png" /></a></li>
						<li><a href="javascript: createLand('lake');" type="lake"><img src="/static/maker/images/icon_land_blue_key.png" /></a></li>
						<li><a href="javascript: createLand('mountain');" type="mountain"><img src="/static/maker/images/icon_land_red_key.png" /></a></li>
						<li><a href="javascript: createLand('desert');" type="desert"><img src="/static/maker/images/icon_land_yellow_key.png" /></a></li>
					</div>
					<div class="row">
						<li><a href="javascript: switchSide()" type="switch"><img src="/static/maker/images/switch1.png" /></a></li>
						<li><a href="javascript: createLand('prairie');" type="prairie"><img src="/static/maker/images/icon_land_human_key.png" /></a></li>
						<li class="active"><a href="javascript: createLand('ocean');" type="ocean"><img src="/static/maker/images/icon_ocean_key.png" /></a></li>
					</div>
				</ul>
			</div>
			<div class="col-sm-6">
				<div class="land_coordinates">
					Land №: <span>D6</span>
				</div>
			</div>
		</div>
		<div id="creatures" class="tab-pane fade">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-8">
							<button type="button" class="btn btn-info btn-lg add_button" onclick="javascript: filterCreatures();" data-toggle="modal" data-target="#cardModal">Add a creature or structure</button>
						</div>
						<div class="col-sm-4">
							<div class="land_coordinates">
								Land №: <span>D6</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="checkbox"><label><input id="ischarge" type="checkbox" value="">Charge</label></div>
						</div>
						<div class="col-sm-6">
							<div class="checkbox"><label><input id="isjump" type="checkbox" value="">Jump</label></div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="checkbox"><label><input id="isflying" type="checkbox" value="">Flying</label></div>
						</div>
						<div class="col-sm-6">
							<div class="checkbox"><label><input id="istaunt" type="checkbox" value="">Taunt</label></div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/power.png" /></span>
								<input class="form-control" id="creature_power" value="1">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon"><img height=20px width=20px src="/static/maker/images/heart.png" /></span>
								<input class="form-control" id="creature_life" value="1">
							</div>
						</div>
					</div>
					
				</div>
				<div class="col-sm-6">
					<canvas id="creatureCanvas" class="img-responsive" style="border:1px solid #d3d3d3; width: 100%; height: 200px;">
						Your browser does not support the HTML5 canvas tag.
					</canvas>
				</div>
		</div>
	</div>
</div>
<div id="images" style="width:1px; height:1px; visibility:hidden; overflow:hidden">
    <img id="main" src="/static/maker/images/canvas/MainBoard1.png" />
	<img id="pw_disabled" src="/static/maker/images/canvas/power_wheel_disabled.png" />
	<img id="pw_active" src="/static/maker/images/canvas/power_wheel_active.png" />
	<img id="switch1" src="/static/maker/images/switch1.png" />
	<img id="switch2" src="/static/maker/images/switch2.png" />
	<img id="land_counter_forest" src="/static/maker/images/canvas/land_counter_forest.png" />
	<img id="land_counter_lake" src="/static/maker/images/canvas/land_counter_lake.png" />
	<img id="land_counter_mountain" src="/static/maker/images/canvas/land_counter_mountain.png" />
	<img id="land_counter_desert" src="/static/maker/images/canvas/land_counter_desert.png" />
</div>
<!-- card search modal -->
<div class="modal fade" id="cardModal" role="dialog">
	<div class="modal-dialog">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Choose a card</h4>
			</div>
			<div class="modal-body">
				<form class="card_search_class">
					<div class="input-group">
						<input type="text" onkeyup="cardFilter()" id="card_search" class="form-control" placeholder="Search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<ul id="land_filter" class="nav nav-pills">
					<li id="all" class="active"><a href="javascript: setLandFilter('all');">All</a></li>
					<li id="neutral"><a href="javascript: setLandFilter('neutral');"><img src="/static/maker/images/icon_land_human.png" /></a></li>
					<li id="forest"><a href="javascript: setLandFilter('forest');"><img src="/static/maker/images/icon_land_green.png" /></a></li>
					<li id="lake"><a href="javascript: setLandFilter('lake');"><img src="/static/maker/images/icon_land_blue.png" /></a></li>
					<li id="mountain"><a href="javascript: setLandFilter('mountain');"><img src="/static/maker/images/icon_land_red.png" /></a></li>
					<li id="desert"><a href="javascript: setLandFilter('desert');"><img src="/static/maker/images/icon_land_yellow.png" /></a></li>
				</ul>
				<div class="card_list">
					{% block card_list %}{% endblock %}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script src='/static/maker/js/canvas_events.js'></script>
<script src='/static/maker/js/other.js'></script>
<script src='/static/maker/js/hand.js'></script>
<script src='/static/maker/js/lands.js'></script>
<script src='/static/maker/js/creatures.js'></script>
<script src='/static/maker/js/reverse.js'></script>
</body>
</html>
