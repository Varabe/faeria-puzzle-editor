{% extends "maker/index_base.html" %}

{% block card_list %}
	<ul class="list-group">
	<!-- Card(id color name type faeria lake mountain forest desert power life rarity image) -->
		{% for card in cards %}
	  <li class="list-group-item"><a onclick="addToHand( new Card('{{ card.name }}', '{{ card.image }}') );">{{ card.faeria }}, {{ card.name }}</a></li>
	  {% endfor %}
	</ul>
{% endblock %}
